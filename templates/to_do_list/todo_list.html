{% extends 'base.html' %}
{% block contents %}
  <h2 class="major">집사일정</h2>
  <h3>일정관리</h3>
  <ul class="actions">
    <li>
      <a href="{% url 'todo_create' %}" class="button primary">일정 등록</a>
    </li>
    <li>
      <a href="{% url 'done_list' %}" class="button">완료 일정 보기</a>
    </li>
  </ul>
  <table class="table">
    <tbody>
      {% csrf_token %}
      <!-- 하나의 todo가 tr 하나에 보여지도록 함-->
      {% for todo in todos %}
        <tr>
          <th class="align-middle">
            <a href="#">
              <div class="row">
                <div class="col-2">{{todo.title}}</div>
                <div class="col-2">{{todo.description}}</div>
              </div>
            </a>

            {% if todo.important %}
              <span class="badge bg-danger">!</span>
            {% endif %}
          </th>
          <td class="text-right">
            <a href="{% url 'todo_done' pk=todo.id%}" class="btn btn-danger">완료</a>
            <a href="{% url 'todo_edit' pk=todo.id %}" class="btn btn-outline-primary">수정하기</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock contents %}
